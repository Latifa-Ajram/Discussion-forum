<!-- The title of the page which displays the viewTitle object (a string) that is defined in its TypeScript-file -->
<h1 id="tableLabel">{{ viewTitle }}</h1>

<!-- Creating the input to write into the filtering event -->

Category > room > topic > post > you are here

<div class="container">
  <div>
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
      <input type="text" placeholder="Serach"
             style="width:450px;padding:2px 20px;margin:10px 0px;height:30px;"
             [(ngModel)]="listFilter" />

    </div>

    <!-- The output from the filtering event, showing which word or letter the view is currently filtered on -->
    <div>

      <h6>Filtered by: {{listFilter}}</h6>

    </div>

  </div>

  <!-- Creating a table to show the commentinformation inside-->
  <table class="table table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr>
        <!--<th>Comment id</th>-->
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!--Listing out all the filtered comments:-->
      <tr *ngFor="let comment of filteredComments">
        <!--<td>{{comment.CommentId}}</td>-->
        <td>{{ comment.CommentDescription }}</td>
        <td>
          <!-- Two different links: One to update the chosen comment, the other one to delete it.-->
          <!-- This update field is styled, and have a click event on it. When clicked the described method is invoked in the typescript file.-->
          <a class="update-link" (click)="updateSelectedComment(comment.CommentId)" class="btn btn-sm btn-info mr-2">Update</a>
          <!-- This delete field is styled, and have a click event on it. When clicked the described method is invoked in the typescript file.-->
          <a class="delete-link" (click)="deleteComment(comment)" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- A button that calls for a click event method: createNewComment() inside the corresponding Typescript-file: cooments.component.ts, this will route the user to a new page -->
  <div class="text-right my-4">
    <button class="btn btn-success" (click)="createNewComment()">Create New Comment</button>
  </div>

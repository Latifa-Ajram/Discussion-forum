<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="section-talking-title">
        <h3>What we're talking about now</h3>
        <hr class="custom-line" />
      </div>
      <ul class="list-unstyled">
        <li *ngFor="let post of posts" class="all-post">
          <div class="row row-content">
            <div class="col-md-7">
              <a [routerLink]="['/comments', post.PostId]">{{ post.PostTitle }}</a>
            </div>

            <div class="col-md-2 text-right">
              <p>{{ post.formattedTime }}</p>
            </div>
          </div>
          <hr class="custom-line" />
        </li>
      </ul>
      <p *ngIf="posts.length === 0">No posts available.</p>
    </div>
  </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
    <div class="row">
      <div class="col col-category" *ngFor="let category of categories;">
        <h2 class="d-flex align-items-center justify-content-center" style="height: 100%;">
          <a [routerLink]="['/rooms/', category.CategoryId]">{{ category.CategoryName }}</a>
        </h2>
      </div>
    </div>
  </div>
</div>

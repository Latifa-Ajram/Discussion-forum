<header class="bg-white">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center py-0">
      <a class="navbar-brand header-text" [routerLink]="['/']">Forum</a>
      <div class="ml-5">
 
      </div>
    </div>
  </div>
</header>

<!-- Navigation bar -->

<nav class="navbar navbar-expand-md navbar-dark bg-secondary py-0">
  <div class="container">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav mr-auto">
        <!-- Navigation links to various sections of the website -->

        <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/categories']">Categories</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/rooms', -1]">Rooms</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/topics', -1]">Topics</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/posts', -1]">Posts</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" method="get" action="/Search/Search">
      <!-- Input field for user search -->

      <input class="form-control me-2" placeholder="Search" aria-label="Search" name="search" />
      <!-- Search button with search icon -->

      <button class="btn btn-white border" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</nav>

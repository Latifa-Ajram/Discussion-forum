<!--The title of the page which displays the viewTitle object (a string) that is defined in its TypeScript-file-->
<h1 id="tableLabel">{{viewTitle}}</h1>

<!-- Creating the input to write into the filtering event -->

<div class="container">
  <div>
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
      <input type="text" placeholder="Serach"
             style="width:450px;padding:2px 20px;margin:10px 0px;height:30px;"
             [(ngModel)]="listFilter" />

    </div>

    <!-- The output from the filtering event, showing which word or letter the view is currently filtered on -->
    <div>

      <h6>Filtered by: {{listFilter}}</h6>

    </div>

  </div>

  <!-- Creating a table to show the topicinformation inside-->
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <!--<th>TopicId</th>-->
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!--Listing out all the filtered topics:-->
      <tr *ngFor='let topic of filteredTopics'>
        <!--<td>{{ topic.TopicId }}</td>-->
        <!---Trying to link the topicName to the post page with the topic Id to know which data to fetch and load (topics)-->
        <td><a [routerLink]="['/posts/', topic.TopicId]"> {{ topic.TopicName }} </a></td>
        <td>
          <!-- Two different links: One to update the chosen topic, the other one to delete it.-->
          <!-- This update field is styled, and have a click event on it. When clicked the described method is invoked in the typescript file.-->
          <a class="update-link" (click)="updateSelectedTopic(topic.TopicId)" class="btn btn-sm btn-info mr-2">Update</a>
          <!-- This delete field is styled, and have a click event on it. When clicked the described method is invoked in the typescript file.-->
          <a class="delete-link" (click)="deleteTopic(topic)" class="btn btn-sm btn-danger">Delete</a>
        </td>

      </tr>
    </tbody>
  </table>

  <!-- A button for navigating to create a new topic, when clicked the described method is invoked in the typescript file.-->
  <div class="text-right my-4">
    <button class="btn btn-success" (click)="navigateToTopicform()">Create New Topic</button>
  </div>

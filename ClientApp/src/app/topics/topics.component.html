
<h1 id="tableLabel">{{viewTitle}}</h1>

<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text'
           [(ngModel)]='listFilter' />
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>TopicId</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let topic of filteredTopics'>
      <td>{{ topic.TopicId }}</td>
      <td><a [routerLink]="['/posts/', topic.TopicId]"> {{ topic.TopicName }} </a></td>
      <td>
        <a class="update-link" (click)="updateSelectedTopic(topic.TopicId)">Update</a>
        <a class="delete-link" (click)="deleteTopic(topic)">Delete</a>
      </td>

    </tr>
  </tbody>
</table>

<!-- A button for navigating to create a new topic, the [routerLink] passes the url, the mode, and the id-->
<button class='btn btn-primary' (click)="navigateToTopicform()">Create New Topic</button>


<h1 id="tableLabel">List of Topics ({{viewTitle}} View)</h1>

<!--<button class='btn btn-primary' (click)='getTopics()'>Get Topics</button>-->


<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text'
           [(ngModel)]='listFilter' />
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>TopicId</th>
      <th>Name</th>
      <th>Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let topic of filteredTopics'>
      <td>{{ topic.TopicId }}</td>
      <td><a [routerLink]="['/posts/', topic.TopicId]"> {{ topic.TopicName }} </a></td>
      <td>
        <a [routerLink]="['/topicform', 'edit', topic.TopicId]">Update</a> 
        <a class="delete-link" (click)="deleteTopic(topic)">Delete</a>
      </td>

    </tr>
  </tbody>
</table>

<!--<app-topics-topicform></app-topics-topicform>-->
<button class='btn btn-primary' (click)="navigateToTopicform()">Create New Topic</button>
<button class='btn btn-secondary' routerLink="/topicform">Create New Topic</button>
